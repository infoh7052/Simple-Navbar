    <!-- navbar start -->

      <input type="checkbox" id="check" />
      <label for="check" class="checkbtn">
        <i class="fas fa-bars"></i>
      </label>
      <label class="logo">Samarjit</label>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="./about.html">About</a></li>
        <li><a href="./contact.html">Contact</a></li>
        <li><a href="./service.html">Services</a></li>
        <li><a href="./blog.html">Blog</a></li>
      </ul>
    </nav>
    <!-- navbar end -->
    <div class="main">
      <div class="contact-container">
        <div class="contact-content">
          <div class="contact-leftside">
            <div class="details">
              <i class="fas fa-map-marker-alt"></i>
              <div class="topic">Address</div>
              <div class="text-one">Hajo</div>
              <div class="text-two">Assam, India</div>
            </div>
            <div class="details">
              <i class="fas fa-phone-volume"></i>
              <div class="topic">Phone</div>
              <div class="text-one">+918638894558</div>
            </div>
            <div class="details">
              <i class="fas fa-envelope"></i>
              <div class="topic">Email</div>
              <div class="text-one">dassamarjit928@gmail.com</div>
            </div>
          </div>
          <div class="right-side">
            <div class="topic-text">Send us a message</div>
            <p>
              If you have any work from me or any queries related, you can send
              me message from here. It's my pleasure to help you.
            </p>

            <from action="#">
              <div class="input-box">
                <input type="text" placeholder="Enter your name" />
              </div>
              <div class="input-box">
                <input type="text" placeholder="Enter your email" />
              </div>
              <div class="input-box message-box">
                <textarea placeholder="type something"></textarea>
              </div>
              <div class="button">
                <input type="button" value="Send Now" />
              </div>
            </from>
          </div>
        </div>
      </div>
    </div>
